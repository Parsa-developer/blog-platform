{% extends 'blog/base.html' %}

{% block content %}
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
{% endblock %}
