{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-list">
        <h1>Latest Posts</h1>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">
                        <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">
                            {{ post.title }}
                        </a>
                    </h2>
                    <p class="text-muted">
                        By {{ post.author }} | {{ post.created_at|date:"F d, Y" }}
                    </p>
                    <p class="card-text">{{ post.content|truncatechars:200 }}</p>
                </div>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
{% endblock %}
