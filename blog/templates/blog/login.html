{% extends 'blog/base.html' %}

{% block content %}
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>
{% endblock %}
